<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../build/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript" src="../src/jq-clipthru.js"></script>
    <link href='//fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="tester" id="tester-unique">
  There was a boy<br>
  A very strange enchanted boy<br>
  They say he wandered very far<br>
  Very far, over land and sea<br>
</div>

<div class="underlay underlay-0" data-jq-clipthru="testclass-0"></div>

<div class="underlay underlay-1" data-jq-clipthru="testclass-1"></div>

<div class="underlay underlay-X" data-jq-clipthru="testclass-X"></div>

<div class="underlay underlay-2" data-jq-clipthru="testclass-2"></div>

<div class="underlay underlay-left-thumpah" data-jq-clipthru="testclass-thumpah"></div>

<div class="underlay underlay-right-thumpah" data-jq-clipthru="testclass-thumpah"></div>

<div class="underlay underlay-3" data-jq-clipthru="testclass-3"></div>

<div class="underlay underlay-4" data-jq-clipthru="testclass-4"></div>

<div class="underlay underlay-5" data-jq-clipthru="testclass-0"></div>

<script>
    $(document).ready(function(){
        $('#tester-unique').clipthru({
            autoUpdate: true,
            autoUpdateInterval: 30,
            debug: true
        })
    })
</script>

</body>
</html>
